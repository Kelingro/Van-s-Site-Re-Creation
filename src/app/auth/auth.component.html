<div class="d-flex justify-content-center">
    <div class="flex-column">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" action="">
    
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Email:</span>
                <input type="text" class="form-control" placeholder="Email" ngModel name="email" required email>

            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Password:</span>
                <input type="password" class="form-control" placeholder="Password" ngModel name="password" required password>
    
            </div>

            <button class="btn btn-dark m-1" type="submit" [disabled]="!authForm.valid" (click)="buttonClicked='Login'">Login</button>

            <button class="btn btn-dark m-1" type="submit" [disabled]="!authForm.valid" (click)="buttonClicked='SignUp'">Sign Up</button>

        </form>
    </div>
</div>

<div *ngIf="NewInfo != undefined">
    <div class="container-fluid justify-content-center">
        <div class="d-flex flex-column justify-content-center">
            <div class="flex-row">
                User: {{NewInfo.FirstName}} {{NewInfo.LastName}}
            </div>
            <div class="flex-row">
                GitHub:  {{NewInfo.GitHub}}
            </div>
            <div class="flex-row">
                Mix_id: {{NewInfo.Mix_id}}
            </div> 
        </div>
    </div>
</div>

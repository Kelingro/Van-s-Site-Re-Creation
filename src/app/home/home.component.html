<div class="d-flex row mt-5">
    <div class="d-flex col-2"></div>
    <div class="card text-center col-8 border-0" >
        <img src="https://images.vans.com/is/image/VansBrand/classics-icon-selector-background?wid=1328&fmt=jpg" class="card-img">
        <div class="card-img-overlay">
            <h1 class="card-title justify-content-center mt-5">PICK YOUR CLASSICS</h1>
            <div class="d-flex flex-row pt-5 justify-content-center">
                <div class="d-flex m-3 p-2" *ngFor="let shoe of shoes">
                    <app-data-bound-shoe img={{shoe.img}} title={{shoe.title}}></app-data-bound-shoe>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex col-2"></div>
</div>
<div class="d-flex justify-content-center m-5">
    <div class="d-flex flex-row">
        <div class="p-4 m-5" *ngFor="let card of cards">
            <app-card-list img={{card.img}} title={{card.title}} title2={{card.title2}} txtB={{card.txtB}} class="col-4 "></app-card-list>
        </div>   
    </div>

</div>

<div class="container-md m-5" id="whitespace">
<h1 class="text-white text-center m-5">Just give me some whitespace</h1>
</div>
